# https://cloud.spring.io/spring-cloud-netflix/multi/multi_spring-cloud-feign.html
feign:
  client:
    config:
      default:
        errorDecoder: org.skr.security.SkrErrorDecoder
        requestInterceptors:
          - org.skr.security.JwtFeignInterceptor
        connectTimeout: 60000
        readTimeout: 60000