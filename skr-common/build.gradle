def tsfVersion = '1.10.0-RELEASE'
def tsfSpringCloudVersion = '1.10.0.TSF-RELEASE'

dependencies {
    compile "org.springframework.boot:spring-boot-starter-web"
    compile "org.springframework.boot:spring-boot-starter-data-jpa"
    compile "org.springframework.boot:spring-boot-starter-aop"
    compile "org.springframework.boot:spring-boot-configuration-processor"
    compile "org.springframework.boot:spring-boot-starter-actuator"

//    compile "org.springframework.cloud:spring-cloud-starter-openfeign:2.0.0.RELEASE"
    compile "org.springframework.cloud:spring-cloud-starter-consul-discovery:${tsfSpringCloudVersion}"
    compile "org.springframework.cloud:spring-cloud-starter-consul-config:${tsfSpringCloudVersion}"

    compile "com.tencent.tsf:spring-cloud-tsf-sleuth:${tsfVersion}"
    compile "com.tencent.tsf:spring-cloud-tsf-auth:${tsfVersion}"
    compile "com.tencent.tsf:spring-cloud-tsf-route:${tsfVersion}"
    compile "com.tencent.tsf:spring-cloud-tsf-swagger:${tsfVersion}"
    compile "com.tencent.tsf:spring-cloud-tsf-ratelimit:${tsfVersion}"
    compile "com.tencent.tsf:spring-cloud-tsf-encrypt:${tsfVersion}"

    compile "org.springframework.security:spring-security-core" //:4.2.5.RELEASE"
    compile "org.springframework:spring-context-support"

    // https://github.com/sixhours-team/memcached-spring-boot
    compile 'io.sixhours:memcached-spring-boot-starter:1.3.1'

    compile "javax.validation:validation-api:2.0.1.Final"
    compile "joda-time:joda-time"
    compile "org.jadira.usertype:usertype.core:5.0.0.GA" //6.0.1.GA"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-joda"
    compile 'com.auth0:java-jwt:3.5.0'

    implementation "org.apache.commons:commons-lang3:3.8.1"
    implementation "commons-codec:commons-codec"
    implementation "uk.com.robust-it:cloning:1.9.11"
    implementation 'org.yaml:snakeyaml'

    runtimeOnly 'org.springframework.boot:spring-boot-devtools'

    testImplementation "org.springframework.boot:spring-boot-starter-test"
}